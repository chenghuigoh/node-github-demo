Write Test Cases
Now we are going to write the test case to test our ‚Äú/‚Äù endpoint response equals to ‚ÄúHello World‚Äù. to do that, let‚Äôs create a folder called /test/ and create a file called test.js inside that. Now let‚Äôs write the test code as bellow.
    const request = require("supertest");
    const app = require("../index");

    describe("GET /", () => {
      it("respond with Hello World", (done) => {
        request(app).get("/").expect("Hello World", done);
      })
    });
