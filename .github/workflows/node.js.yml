Okay, now everything is ready. let‚Äôs create a file called index.js to write the code to create an express server and show the ‚ÄúHello World‚Äù text as the response of the ‚Äú/‚Äù endpoint.
    // importing express framework
    const express = require("express");

    const app = express();

    // Respond with "hello world" for requests that hit our root "/"
    app.get("/", function (req, res) {
     return res.send("Hello World");
    });

    // listen to port 7000 by default
    app.listen(process.env.PORT || 7000, () => {
      console.log("Server is running");
    });

    module.exports = app;
Now you can run the above code using the below command. Then visit http://localhost:7000 to see the ‚ÄúHello World‚Äù output.

